<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Register</title>
    </head>
    <!-- component -->
    <body class="font-mono bg-gray-200">
        <!-- Container -->
        <div class="container mx-auto">
            <div class="flex justify-center px-6 my-12">
                <!-- Row -->
                <div class="w-full xl:w-3/4 lg:w-11/12 flex">
                    <!-- Col -->
                    <div class="w-full h-auto bg-gray-400 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg"
                         style="background-image: url('https://cdn.pixabay.com/photo/2016/08/29/23/47/wheelchair-1629490__340.jpg')">
                    </div>
                    <!-- Col -->
                    <div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
                        <h3 class="pt-4 text-2xl text-center">Create an Account!</h3>
                        <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" method="post">
                            {% csrf_token %}
                            {% for fm in form %}
                                <div class="mb-4">
                                    <label class="block mb-2 text-sm font-bold text-gray-700" for="Username">{{ fm.label_tag }}</label>
                                    {{fm}}
                                    <small class="text-xs">{{ fm.errors|striptags }}
                                    </div>
                                {% endfor %}
                                <div class="mb-6 text-center">
                                    <input class="text-base w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                                           type="submit" value = "Register Account">
                            </div>
                            <hr class="mb-6 border-t" />
                            <div class="text-center text-sm">
                                Already have an account?
                                <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                                   href="login">Login!</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <body>
    </body>
